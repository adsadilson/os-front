<form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    
    <h1>{{titulo | uppercase}}</h1>
    
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="nome">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="formulario.get('nome')?.invalid">{{getErrorMessageNome()}}</mat-error>
    </mat-form-field>
    

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00" mask="000.000.000-00" formControlName="cpf">
        <mat-icon matSuffix>pin</mat-icon>
        <mat-error *ngIf="formulario.get('cpf')?.invalid">{{getErrorMessageCpf()}}</mat-error>
    </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="(00) 00000-0000" mask="(00) 00000-0000" formControlName="telefone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input class="email"  type="email" matInput placeholder="fulano@apssystem.com" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="formulario.get('email')?.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>


      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="fulano@apssystem.com" formControlName="senha">
        <mat-icon matSuffix>password</mat-icon>
        <mat-error *ngIf="formulario.get('senha')?.invalid">{{getErrorMessageSenha()}}</mat-error>
      </mat-form-field>


      <button [disabled]="!formulario.valid" type="submit" class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
      <button (click)="voltar()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
      
  
 </form>
