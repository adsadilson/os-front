<div class="container">
<form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="login-head">
        <div class="info">
            <div>Tela de</div>
            <div>Acesso!</div>
        </div>
    </div>
    <div class="login-body">
    <mat-form-field class="full-width" >
      <mat-label>E-mail</mat-label>
      <input class="email"  type="email" formControlName="email" matInput placeholder="Ex.: fulano@apss.com.br" >
      <mat-error *ngIf="formulario.get('email')?.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width" >
      <mat-label>Senha</mat-label>
      <input type="password" formControlName="senha" matInput placeholder="Ex.: 123..">
      <mat-error *ngIf="formulario.get('senha')?.invalid">{{getErrorMessageSenha()}}</mat-error>
    </mat-form-field>
    
    <button type="submit"  class="full-width login-btn ripple">Login</button>
</div>
  </form>
</div>
