<div class="create">
    <h1>Lista de ordem de serviços</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="primary">Novo</button>
  </div>
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="tecnico">
          <th mat-header-cell *matHeaderCellDef> Técnico </th>
          <td mat-cell *matCellDef="let element"> {{element.tecnico.nome}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="abertura">
          <th mat-header-cell *matHeaderCellDef> Abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="fechamento">
          <th mat-header-cell *matHeaderCellDef> Fechamento </th>
          <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>
          
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <!-- Symbol Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" routerLink="update/{{element.id}}"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn"><mat-icon>visibility</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[14, 20, 25]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
